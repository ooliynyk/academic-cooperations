<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous"></link>

<link th:href="@{/css/leaf.css}" rel="stylesheet"></link>

<script src="http://d3js.org/d3.v3.min.js"></script>

<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

<script th:src="@{/js/Control.Geocoder.js}"></script>

<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

</head>
<body>
	<div ng-app="academicPublicationsGraphApp"
		ng-controller="PublicationsGraphController">

		<form ng-submit="search(searchUniversity)">
			<label>Search by university</label> <input
				ng-model="searchUniversity" type="text" class="form-control" />
		</form>

	</div>
	<md-progress-linear md-mode="indeterminate"></md-progress-linear>

	<div id="map"></div>
	<script th:src="@{/js/map.js}"></script>
	<script th:src="@{/js/app.js}"></script>
</body>
</html>
