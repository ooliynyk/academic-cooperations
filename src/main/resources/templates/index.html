<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"/>

    <link th:href="@{/css/leaf.css}" rel="stylesheet"></link>

    <link th:href="@{/css/style.css}" rel="stylesheet"></link>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous"/>

    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"/>

    <link rel="stylesheet"
          href="https://cdn.datatables.net/buttons/1.3.1/css/buttons.dataTables.min.css"/>

    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script th:src="@{/js/leaflet.spin.min.js}"></script>

    <script th:src="@{/js/Control.Geocoder.js}"></script>
    <script th:src="@{/static/countries.geojson}"></script>

    <script th:src="@{/js/L.Control.Window.js}"></script>
    <link th:href="@{/css/L.Control.Window.css}" rel="stylesheet"></link>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/easy-button.css}">
    <script th:src="@{/js/easy-button.js}"></script>

</head>
<body>
<div ng-app="academicPublicationsGraphApp"
     ng-controller="PublicationsGraphController"
     style="background-color: #e3f2fd;" id="search">

    <form ng-submit="search(searchUniversity)">

        <nav class="navbar navbar-light">
            <div class="input-group">
                <select class="select-custom" id="searchBy">
                    <option value="0" selected="" data-toggle="collapse"
                            data-target="#filter">By co-authors
                    </option>
                    <option value="1" data-toggle="collapse" data-target="#filter">By
                        publications
                    </option>
                </select> <input ng-model="searchUniversity" type="text" size="55"
                                 class="form-control" placeholder="Search for university"/>
            </div>
        </nav>
    </form>

    <div id="filter" class="collapse">
        <div class="form-inline">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon">From year</div>
                <input ng-model="fromYear" type="text" class="form-control"
                       id="inlineFormInputGroup"/>
            </div>

            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon">To year</div>
                <input ng-model="toYear" type="text" class="form-control"
                       id="inlineFormInputGroup"/>
            </div>

        </div>
    </div>
</div>

<div id="map"></div>
<button id="btn-spin"></button>

<script th:src="@{/js/map.js}"></script>

<script th:src="@{/js/spin.min.js}"></script>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<script
        src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script
        src="https://cdn.datatables.net/buttons/1.3.1/js/dataTables.buttons.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script
        src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.27/build/pdfmake.min.js"></script>
<script
        src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.27/build/vfs_fonts.js"></script>
<script
        src="https://cdn.datatables.net/buttons/1.3.1/js/buttons.html5.min.js"></script>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>

<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

<script
        src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

<script th:src="@{/js/app.js}"></script>

</body>
</html>
